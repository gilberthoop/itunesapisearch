<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="class panel-title"><img src="{{ theMovie.artworkUrl100 }}">  <strong>{{ theMovie.trackName }}</strong></h2>
    </div>
    <div class="panel-body">Price: {{ theMovie.trackPrice }}</div>
    <div class="panel-body">Rental Price: {{ theMovie.trackRentalPrice }}</div>
    <div class="panel-body">Country: {{ theMovie.country }}</div>
    <div class="panel-body">Genre: {{ theMovie.primaryGenreName }}</div>
    <div class="panel-body">Description: {{ theMovie.longDescription }}</div>
</div>
